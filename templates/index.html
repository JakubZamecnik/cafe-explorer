{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h2 style="text-align: center; margin-bottom: 20px;">Welcome to Cafe Explorer</h2>

<!-- Carousel -->
<div id="cafeCarousel" class="carousel slide" data-bs-ride="carousel" style="max-width: 800px; margin: 0 auto;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='images/cafe1.jpg') }}" class="d-block w-100" alt="Cafe 1">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/cafe2.jpg') }}" class="d-block w-100" alt="Cafe 2">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/cafe3.jpg') }}" class="d-block w-100" alt="Cafe 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#cafeCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#cafeCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
